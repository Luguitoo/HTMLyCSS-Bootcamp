<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <!--<form action="resultados.html" method="POST"> Envia los datos siempre y cuando usemos un sv -->
        <form action="resultados.html" method="GET">   <!--Get si puede ser interpretado por el navegaador--> 
            <div>
                <label for="usuario">Usuario: </label>  <!--Asociamos el label con el input-->
                <input type="text" name="usuario" id="usuario" required> <!--El atributo required hace que el campo sea obligatorio-->
            </div>
            <div>
            <br>
                <label for="pass">Contrase√±a</label>
                <input type="password" name="pass" id="pass" required> 
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" min="0" max="200" step="5" required> <!--Types: text, number, password, email-->
            </div>
            <br>
            <div>
                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required> 
            </div>
            <div>
            <br>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
