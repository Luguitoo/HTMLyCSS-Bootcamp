<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="CSGO-Logo.png" alt="Logo Twitter" width="550" height="300">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="550" height="300" controls autoplay muted loop> <!--Controls es que muestres los controles multimedia pausa etc.-->
                <source src="cstrailer.mp4" type="video/mp4">   
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="song.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
