<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="logo.png" alt="Logo Twitter" width="300" height="300">
        <h3>Videos</h3>
        <video width="300" height="300" controls autoplay muted loop> <!--Controls es que muestres los controles multimedia pausa etc.-->
            <source src="" type="video/mp4">   
        </video>
        <h3>Audio</h3>
        <audio controls>
            <source src="" type="audio/mp3">
        </audio>
    </body>
</html>
